    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: rgba(255, 165, 0, 0.2);
            color: #FFA500;
            text-decoration: underline;
        }
